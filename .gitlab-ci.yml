---
image: python:3-slim
stages:
  - verify
  - build
  - publish

before_script:
  - pip install tox

pycodestyle:
  stage: verify
  script: tox -e pycodestyle

pylint:
  stage: verify
  script: tox -e pylint

package-build:
  stage: build
  image: python:3
  script: python setup.py sdist bdist_wheel
  artifacts:
      expire_in: 1 day
      paths:
          - build/
          - dist/
  only:
      - tags
      - master@bramwelt/newsreader

publish-to-test:
    stage: publish
    variables:
        TWINE_USERNAME: $PYPI_TEST_USERNAME
        TWINE_PASSWORD: $PYPI_TEST_PASSWORD
    before_script:
        - pip install twine
    script: twine upload --repository-url https://test.pypi.org/legacy/ dist/*
    only:
        - master@bramwelt/newsreader
    dependencies:
        - package-build

publish-to-prod:
    stage: publish
    variables:
        TWINE_USERNAME: $PYPI_PROD_USERNAME
        TWINE_PASSWORD: $PYPI_PROD_PASSWORD
    before_script:
        - pip install twine
    script: twine upload dist/*
    only:
        - tags
    dependencies:
        - package-build
